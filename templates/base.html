<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@900&display=swap" rel="stylesheet">
</head>

<body>
<div class="header y22">
    <a href="{% url 'core' %}"><h1 class="h11"><span>C</span>AMBRIDGE<span>C</span>ENTER</h1></a>
    <h3 class="h11 y22">Учебный центр "Кембридж" </h3>

    <ul class="head_ul">
        <li class="y22">
            <a href="{% url 'study_list' %}" class="head_a">
                <li style="color: black;" class="head_li">Ученики</li>
            </a>
        </li>
         <li class="y22">
            <a href="{% url 'cource' %}" class="head_a">
                <li style="color: black;" class="head_li">Курсы</li>
            </a>
        </li>
    </ul>

</div>

<div class="containerr">
    <div class="mainDiv">
        <div class="sidebar">

            <div class="about">

                <div class="abb">
                    <img class="img"
                         src="/static/img/logo.jpg"
                         width="180px" height="180px" alt="" style="object-fit: cover">
                    <div class="ab_us text-light">
                        <center>
                            <h5 class="h4">Разработчик:</h5>
                            <h5 class="h5">Акылбекова Гулиза</h5>
                            <h4 class="h4"></h4>
                        </center>
                    </div>
                    <center>
                    <div class="dropdown">
                    <a class="btn btn-warning dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Программалоо тилдери
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'python' %}">Python</a></li>
                        <li><a class="dropdown-item" href="{% url 'java' %}">Java</a></li>
                        <li><a class="dropdown-item" href="{% url 'cisharp' %}">C#</a></li>
                        <li><a class="dropdown-item" href="{% url 'javascript' %}">JavaScript</a></li>
                        <li><a class="dropdown-item" href="{% url 'kotlin' %}">Kotlin</a></li>
                        <li><a class="dropdown-item" href="{% url 'html' %}">HTML</a></li>
                        <li><a class="dropdown-item" href="{% url 'css' %}">CSS</a></li>
                    </ul>
                </div>
                    </center>
                </div>

            </div>

        </div>
    </div>
    <div class="content">

        {% block content %}
        {% endblock %}

    </div>


    <!--      <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A alias at, cupiditate eligendi et exercitationem fuga harum id ipsum laudantium magni, minus nemo nesciunt nisi numquam odio officia placeat quod!</h1>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
